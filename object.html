<script>
  /**
   * Object
   *  - Objeto
   *  - Propriedades / Atributos 
   *    => Qual é a cor do seu carro? Qual é o peso dele?
   *  - Funcionalidades / Métodos
   *    => Qual a finalidade dele?
   *  
   *  Metódo de escrever um objeto no javascript
   *  
   *          { propriedade: "valor" }
  */
  
  console.log({
    name: "Matheus",
    age: 19,
    walk: function () {
      console.log('Matheus is walking')
    }
  })
</script>
